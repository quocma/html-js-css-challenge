<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile card</title>
    <link rel="styleSheet" href="../reset.css" />
    <link rel="styleSheet" href="styles.css" />
