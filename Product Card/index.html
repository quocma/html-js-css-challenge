<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Product Card</title>
    <link rel="styleSheet" href="../reset.css" />
    <link rel="styleSheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <i class='bx bx-heart'></i>
                <i class='bx bx-shopping-bag'></i>
            </div>
            <div class="card__image">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="thumbnail">
            </div>
            <h3 class="card__title">Nike Zoom KD 12</h3>
            <span class="card__price">$99</span>   
            <div class="card__options">
                <div class="option">
                    <span class="option__title">Size: </span>
                    <ul class="option__list">
                        <li class="option__item option__item-square">
                            <span class="option__content">1</span>
                        </li>
                        <li class="option__item option__item-square">
                            <span class="option__content">2</span>
                        </li>
                        <li class="option__item option__item-square" >
                            <span class="option__content">3</span>
                        </li>
                        <li class="option__item option__item-square">
                            <span class="option__content">4</span>
                        </li>
                    </ul>
                </div>
                <div class="option">
                    <span class="option__title">Color: </span>
                    <ul class="option__list">
                        <li class="option__item option__item-circle"></li>
                        <li class="option__item option__item-circle"></li>
                        <li class="option__item option__item-circle"></li>
                    </ul>
                </div>
                <div class="option">
                    <button class="card__button">Buy now</button>
                    <button class="card__button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
