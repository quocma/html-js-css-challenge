<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="../reset.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet' />
    <link rel="styleSheet" href="styles.css" />
    <title>Modal</title>
</head>
<body>
    <div class="container">
        <button class="action-btn" onclick="hanldeOpenModal()">
            Open Modal
        </button>
        <div class="modal">
            <div class="modal__header">
                <span>create modal header</span>
                <i class='bx bx-x' onclick="handleCloseModal()"></i>
            </div>
            <div class="modal__content">
                <h1>Modal</h1>
                <p>Modal content</p>
            </div>
            <div class="modal__footer">
                <button onclick="handleCloseModal()" class="modal-btn modal-btn-small modal-btn-color">Close</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
